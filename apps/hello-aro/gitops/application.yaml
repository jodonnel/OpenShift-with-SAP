apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: { name: hello-dev, namespace: openshift-gitops }
spec:
  project: default
  source:
    repoURL: https://github.com/jodonnel/OpenShift-with-SAP.git
    targetRevision: main
    path: apps/hello-aro/kustomize/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: demo-1-hello-world
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions: [ "CreateNamespace=true" ]
